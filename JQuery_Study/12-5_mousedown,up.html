<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        var n = 0;
        $(document).ready(function() {
            $("div.out").mouseenter(function() {
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);
            });

            $("div.out").mouseleave(function() {
                $("p:first", this).text("마우스 포인트 나감");
                $("p:last", this).text("최종 횟수: " + n);
            });

            $("div.out").mousedown(function() {
                $("p:first", this).hide();
                $("p:last", this).text("메세지 사라짐");
            });

            $("div.out").mouseup(function() {
                $("P:first", this).show();
                $("p:last", this).text("최종 횟수: " + n);
            });
        });
    </script>
    <style>
        div.out{
            width: 200px;
            height: 100px;
            border: 3px dashed rgb(78, 83, 97);
            background-color: yellowgreen;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
