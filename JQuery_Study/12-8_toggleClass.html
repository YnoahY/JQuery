<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function() {

            $("button").click(function() {
                $("h1, h2, p, div").toggleClass("red");
            });
        })
    </script>
    <style>
        .red {
            color: pink;
            border-bottom: 3px dashed rgb(216, 216, 216);
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div><br>
    <button>CSS 적용/해제</button>
</body>
</html>
