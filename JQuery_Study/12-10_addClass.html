<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
       <script>
        $(document).ready(function() {
            var xWidth=100;
            var yHeight=100;
            
            $("div").click(function () {
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
                xWidth=xWidth-10;
                yHeight=yHeight-10;
            });
        });
       </script>
       <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: aquamarine;
        }
        .box {
            background: rebeccapurple;
        }
       </style>
    </head>
    <body>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
    </body>
</html>
