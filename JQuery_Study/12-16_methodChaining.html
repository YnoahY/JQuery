<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#slide").click(function() { //#위치 확인
                    $("#panel").css("color","red")
                                .slideDown(2000)
                                .slideUp(6000)
                                .fadeTo("slow", 0.3);
                });
            });
        </script>
        <style>
            #slide, #panel {
                padding: 5px;
                text-align: center;
                background-color: darkolivegreen;
                border: 1px solid gray;
            }
            #panel {
                padding: 50px;
                display: none;
                background-color: floralwhite;
            }
        </style>
    </head>
    <body>
        <div id="slide">[오늘의 공지]</div>
        <div id="panel">오늘은 제이쿼리 프로그램 학습합니다.<br>
        예제 작성후 실행하세요.</div>
    </body>
</html>
