<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
       <script>
        $(document).ready(function() {
            $("button.move").click(function() {
                $("img").animate( {
                    left: '300px',
                    width: '350px',
                    heigth: '300px'
                });
            });
            $("button.init").click(function() {
                $("img").animate( {
                    left: '0px',
                    width: '130px',
                    heigth: '100px'
                });
            });
        });
       </script>
    </head>
    <body>
        <button class="move">확대</button>
        <button class="init">축소</button>
        <p></p>
        <img name="pic1" src="../JQuery/images/stones.jpg" width="130" heigth="100" style="position:relative">
    </body>
</html>
